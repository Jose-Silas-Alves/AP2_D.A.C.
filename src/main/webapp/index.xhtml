<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<xhtml xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Login</title></h:head>
	<h:body>
		<center>
			<h:form id="formulario1">
				 <p:messages id="messages" showDetail="true" closable="true">
	    	        <p:autoUpdate/>
	        	</p:messages>
				<p:panel header="Area de Login">
					<h:panelGrid columns="1">
					
						<h:outputText value="nome de usuario:"/>
						<h:inputText value="#{loginBean.login.user}"
							required="true" requiredMessage="campo login obrigatorio"/>
					
						<h:outputText value="senha:"/>
						<h:inputSecret value="#{loginBean.login.password}"
							required="true" requiredMessage="campo senha obrigatorio"/>

						<p:commandButton value="logar" action="#{loginBean.logar}" update="formulario1"/>
						
						<h:button outcome="cadastro_usuario" value="Cadastre-se aqui"/>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>
		<center>
			<h:form id="formulario2">
				<p:panel header="Area de cadastro de incidente">
					<h:panelGrid columns="1">
						<h:button outcome="cadastro_incidente" value="Cadastre o incidente aqui"/>		
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>
	</h:body>
</xhtml>
